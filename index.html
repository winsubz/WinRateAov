    <script>
        // H√†m n√†y s·∫Ω thay ƒë·ªïi hi·ªÉn th·ªã c√°c input d·ª±a tr√™n ch·∫ø ƒë·ªô l·ª±a ch·ªçn
        function toggleInputs() {

            document.getElementById('rateInput').style.display = mode === 'rate' ? 'block' : 'none';

            const totalGames = parseInt(document.getElementById('totalGames').value); // T·ªïng s·ªë tr·∫≠n ƒë·∫•u

            const mode = document.getElementById('mode').value; // Ch·∫ø ƒë·ªô t√≠nh to√°n

            if (isNaN(totalGames) || totalGames <= 0 || isNaN(currentRate) || currentRate < 0 || currentRate > 100) {

            const currentWins = Math.round((currentRate / 100) * totalGames); // T√≠nh s·ªë tr·∫≠n th·∫Øng hi·ªán t·∫°i

                    if (lossesNeeded > 1000000) {

                const futureGames = parseInt(document.getElementById('futureGames').value); // S·ªë tr·∫≠n chi·∫øn s·∫Øp t·ªõi

                const newWins = gameType === 'win' ? currentWins + futureGames : currentWins; // C·∫≠p nh·∫≠t s·ªë tr·∫≠n th·∫Øng
                const newRate = (newWins / newTotalGames) * 100; // T√≠nh t·ª∑ l·ªá th·∫Øng m·ªõi
